<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5game</title>
    <link rel="stylesheet" href="./CSS/index.css" type="text/css">
    <script src="Javascript/objecten.js" type="text/javascript"></script>

<body>
    <div id="container">
        <div class="glass-panel" id="Button">
            <img src="./image/background.png" alt="">

            <p>Controls: <br> Up Arrow go up <br> Down Arrow go down</p>

            <div class="glass-toolbar">
                <button class="glass-button" onclick="init()">Start</button>

        </canvas>
    </div>
