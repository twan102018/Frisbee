<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5game</title>
    <link rel="stylesheet" href="./CSS/index.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="Javascript/objecten.js" type="text/javascript"></script>
    <script src="Javascript/gamescript.js" type="text/javascript"></script>
    <script src="./Javascript/gsap.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="glass-panel" id="Button">
            <img src="./image/background.png" alt="">
            <h2>Wonderful Frisbee World</h2>
            <p>Controls: <br> Up Arrow go up <br> Down Arrow go down</p>
            <div class="glass-toolbar">
                <button class="glass-button" id="startButton" onclick="init()">Start</button>
                <button class="glass-button" onclick="window.location.href='pages/leaderboard.php'">Leaderboard</button>
            </div>
        </div>
    </div>

    <div id='game' style="display: none;">
        <canvas id='myBackgroundCanvas'>
            <img src="./image/parralax/Ground.png" alt="" id="Ground">
            <img src="./image/parralax/Water+.png" alt="" id="Sea">
            <img src="./image/parralax/Grass.png" alt="" id="Grass">
            <img src="./image/parralax/HugeTree.png" alt="" id="HugeTree">
            <img src="./image/parralax/TheTreeBehind1.png" alt="" id="TheTreeBehind1">
            <img src="./image/parralax/TheTreeBehind2.png" alt="" id="TheTreeBehind2">
        </canvas>
        <canvas id='myCanvas'>
            Your browser does not support the canvas element.
        </canvas>
    </div>

    <script src="./Javascript/parralax.js"></script>
</body>
</html>
